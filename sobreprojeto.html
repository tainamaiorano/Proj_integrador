<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="index.html">SIMOPI</a>
                </div>
            </div>
            <ul class="sidebar-nav">
              <li class="sidebar-item">
                  <a href="index.html" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                      data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                      <i class="lni lni-pencil-alt"></i>
                      <span>Sobre</span>
                  </a>
                  <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                      <li class="sidebar-item">
                        <a href="index.html" class="sidebar-link">Sobre o projeto</a>
                      </li>
                      <li class="sidebar-item">
                          <a href="sobrenos.html" class="sidebar-link">Sobre Nós</a>
                      </li>
                  </ul>
              </li>

              <li class="sidebar-item">
                  <a href="sobreprojeto.html" class="sidebar-link">
                      <i class="lni lni-bar-chart"></i>
                      <span>Dashboard</span>
                  </a>
              </li>
              
          </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        
        <div class="main p-1 container-fluid">
          <header id="header">
            <h1>Dashboard</h1>
          </header>
          
          <div class="container">
            <div class="row" id="graficos">
              <div class="col-md-5 ">
                <canvas id="graf1" width="400" height="400"></canvas>
              </div>
              <div class="col-md-5">
                <canvas id="graf2" width="400" height="400"></canvas>
              </div>
            </div>
          </div>

        </div>
          
              <script>
                // Dados do primeiro gráfico
                const data1 = {
                  labels: ['Pequena', 'Média', 'Grande'],
                  datasets: [{
                    label: 'Quantidade',
                    data: [12, 19, 3],
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 2
                  }]
                };
            
                // Configurações do primeiro gráfico
                const config1 = {
                  type: 'bar',
                  data: data1,
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                };
            
                // Criação do primeiro gráfico
                var graf1 = new Chart(
                  document.getElementById('graf1'),
                  config1
                );
              </script>
            
            <script>
              // Dados do segundo gráfico
              const data2 = {
                labels: ['Pequena', 'Média', 'Grande'],
                datasets: [{
                  label: 'Quantidade',
                  data: [12, 19, 3],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                  ],
                  borderWidth: 2
                }]
              };
            
              // Configurações do segundo gráfico
              const config2 = {
                type: 'pie',
                data: data2,
                options: {
                  scales: {
                    y: {
                      beginAtZero: false
                    }
                  }
                }
              };
            
              // Criação do segundo gráfico
              var graf2 = new Chart(
                document.getElementById('graf2'),
                config2
              );
            </script>

        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");

        hamBurger.addEventListener("click", function () {
            document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>
</body>

</html>
